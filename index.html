<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <button class="play-btn btn" onclick="startGame()">Play</button>
        <div id="game" style="display: none;">
            <button class="btn" onclick="play('rock')">Rock</button>
            <button class="btn" onclick="play('paper')">Paper</button>
            <button class="btn" onclick="play('scissors')">Scissors</button>
        </div>
        <div id="timer-container">
            <div id="timer"></div>
            <!--<div id="shaking-hands"></div>-->
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
